{% extends 'layout.html' %}
{% load crispy_forms_filters %}

{% block title %}
    <title>Applications</title>
{% endblock %}


{% block content %}
<div class="container my-5">
    <h2>Manage Job Listing</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        {% if job.company_logo %}
            <div class="mb-3">
                <label>Current Company Logo:</label><br>
                <img src="{{ job.company_logo.url }}" alt="Company Logo" style="max-height: 100px;">
            </div>
        {% endif %}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
